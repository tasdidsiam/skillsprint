<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkillSprint | Sign Up</title>
  <link rel="icon" type="image/svg+xml" href="../assets/images/logo.svg">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/signup.css" />
</head>
<body class="bg-[#0b0f19] text-[#eaf0ff] min-h-screen flex items-center justify-center px-6 relative light">

<div class="fixed top-6 right-6 z-50">
  <label class="relative inline-flex items-center cursor-pointer">
    <input type="checkbox" id="darkModeToggle" class="sr-only peer" />
    <div class="w-14 h-8 bg-gray-300 peer-checked:bg-gradient-to-r peer-checked:from-[#6a7cff] peer-checked:to-[#22d3ee] rounded-full transition-all duration-300"></div>
    <span class="absolute left-1 top-1 w-6 h-6 bg-white rounded-full shadow-md transition-transform duration-300 peer-checked:translate-x-6"></span>
  </label>
</div>

<div class="relative w-full max-w-md">

  <div class="absolute -inset-1 rounded-3xl bg-gradient-to-r from-[#6a7cff] via-[#22d3ee] to-[#f43f5e] blur-xl opacity-30"></div>

  <div class="relative bg-white/5 border border-white/10 rounded-3xl p-8 backdrop-blur-xl shadow-[0_30px_80px_rgba(0,0,0,.55)]">

    <!-- Header & Form Container -->
    <div id="signupFormContainer">
      <div class="text-center mb-8">
        <a href="../index.html" class="flex items-center gap-3 justify-center mb-3 transition-transform hover:scale-110 active:scale-95">
          <img src="../assets/images/logo.svg" alt="SkillSprint Logo" class="w-24 h-24 object-contain">
        </a>
        <p class="text-[#cbd5ff] mt-2">Create your account</p>

        <!-- Social Signup Section -->
        <div class="mt-8">
          <p class="text-sm text-center text-[#bfc8ff] mb-6">To continue, signup to SkillSprint.</p>
          <div class="flex justify-center gap-6">
            <button type="button" class="social-signup-btn w-12 h-12 rounded-full border border-white/10 hover:bg-white/5 flex items-center justify-center" title="Sign up with Google">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
              </svg>
            </button>

            <button type="button" class="social-signup-btn w-12 h-12 rounded-full border border-white/10 hover:bg-white/5 flex items-center justify-center" title="Sign up with Apple">
              <img src="https://cdn-icons-png.flaticon.com/512/0/747.png" alt="Apple" width="24" height="24" class="object-contain">
            </button>

            <button type="button" class="social-signup-btn w-12 h-12 rounded-full border border-white/10 hover:bg-white/5 flex items-center justify-center" title="Sign up with Microsoft">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="3" y="3" width="8" height="8" fill="#F25022"/>
                <rect x="13" y="3" width="8" height="8" fill="#7FBA00"/>
                <rect x="3" y="13" width="8" height="8" fill="#00A4EF"/>
                <rect x="13" y="13" width="8" height="8" fill="#FFB900"/>
              </svg>
            </button>
          </div>
        </div>

        <!-- Or Divider -->
        <div class="flex items-center gap-3 my-6">
          <div class="flex-1 h-px bg-white/10"></div>
          <span class="text-sm text-[#bfc8ff]">or</span>
          <div class="flex-1 h-px bg-white/10"></div>
        </div>
      </div>

      <!-- Role Switch -->
      <div class="flex bg-white/5 border border-white/10 rounded-xl p-1 mb-6">
        <button id="studentBtn" onclick="setRole('student')" 
          class="flex-1 py-2 rounded-lg bg-gradient-to-r from-[#6a7cff] to-[#22d3ee] text-black font-semibold transition">
          Student
        </button>
        <button id="employerBtn" onclick="setRole('employer')" 
          class="flex-1 py-2 rounded-lg text-[#eaf0ff] hover:bg-white/10 transition">
          Employer
        </button>
      </div>

      <!-- Error Message -->
      <div id="errorMessage" class="hidden bg-red-500/20 border border-red-500/50 text-red-400 px-4 py-3 rounded-xl text-sm mb-5">
        <span id="errorText">An error occurred. Please try again.</span>
      </div>
      <form id="signupForm" class="space-y-5">

        <div class="grid grid-cols-2 gap-4">
          <input id="firstNameInput" type="text" placeholder="First Name"
          class="px-5 py-3.5 rounded-xl bg-[#0f1422] border border-white/10 text-[#eaf0ff] focus:outline-none focus:border-cyan-400 transition">

          <input id="lastNameInput" type="text" placeholder="Last Name"
          class="px-5 py-3.5 rounded-xl bg-[#0f1422] border border-white/10 text-[#eaf0ff] focus:outline-none focus:border-cyan-400 transition">
        </div>

        <input id="emailInput" type="email" placeholder="Student Email"
        class="w-full px-5 py-3.5 rounded-xl bg-[#0f1422] border border-white/10 text-[#eaf0ff] focus:outline-none focus:border-cyan-400 transition">

        <div class="relative">
          <input id="passwordInput" type="password" placeholder="Password"
  class="password-input w-full px-5 py-3.5 rounded-xl bg-[#0f1422] border border-white/10 text-[#eaf0ff] focus:outline-none focus:border-cyan-400 transition">
          <button type="button" id="togglePassword" class="absolute right-4 top-1/2 transform -translate-y-1/2 password-toggle-btn transition hover:opacity-80">
            <svg id="eyeIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </button>
        </div>
        <div class="password-strength-bar" id="strengthBar" style="width: 0%;"></div>
        <p class="password-strength-text text-[#8a93b8]" id="strengthText"></p>

        <div class="relative">
          <input id="confirmPasswordInput" type="password" placeholder="Confirm Password"
  class="password-input w-full px-5 py-3.5 rounded-xl bg-[#0f1422] border border-white/10 text-[#eaf0ff] focus:outline-none focus:border-cyan-400 transition">
          <button type="button" id="toggleConfirmPassword" class="absolute right-4 top-1/2 transform -translate-y-1/2 password-toggle-btn transition hover:opacity-80">
            <svg id="eyeIconConfirm" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </button>
        </div>
        <div class="password-match-status" id="matchStatus" style="display: none;">
          <span class="password-match-icon" id="matchIcon">âœ“</span>
          <span id="matchText">Password match</span>
        </div>

        <button type="submit" class="w-full py-3.5 rounded-xl font-semibold bg-gradient-to-r from-[#6a7cff] to-[#22d3ee] text-black transition hover:-translate-y-1 hover:shadow-[0_12px_30px_rgba(34,211,238,.35)]">
          Create Account
        </button>

      </form>

      <p class="text-sm text-center text-[#bfc8ff] mt-6">
        Already have an account?
        <a href="login.html" class="text-cyan-400 hover:underline">Login</a>
      </p>
    </div>

    <!-- Success Message (Hidden) -->
    <div id="successStep" class="hidden text-center py-12">
      <!-- Logo -->
      <a href="../index.html" class="flex items-center gap-3 justify-center mb-8 transition-transform hover:scale-110 active:scale-95">
        <img src="../assets/images/logo.svg" alt="SkillSprint Logo" class="w-24 h-24 object-contain">
      </a>

      <!-- Animated Success Icon -->
      <div class="relative mb-8">
        <div class="absolute inset-0 flex items-center justify-center">
          <div class="w-20 h-20 rounded-full bg-gradient-to-r from-[#6a7cff] to-[#22d3ee] blur-2xl opacity-60 animate-pulse"></div>
        </div>
        <div class="relative w-20 h-20 rounded-full bg-gradient-to-r from-[#6a7cff] to-[#22d3ee] flex items-center justify-center mx-auto shadow-[0_20px_60px_rgba(34,211,238,0.4)]" style="animation: successPop 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);">
          <svg width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="20 6 9 17 4 12"></polyline>
          </svg>
        </div>
      </div>

      <!-- Success Text -->
      <div class="mb-10">
        <h2 class="text-4xl font-bold text-white mb-4" style="line-height: 1.2;">
          Account Created<br/>Successfully! ðŸŽ‰
        </h2>
        <p class="text-[#cbd5ff] text-lg mb-4 font-medium">Welcome to SkillSprint!</p>
        <div class="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-white/5 border border-white/10">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-cyan-400">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          <span class="text-[#8a93b8] text-sm">Registered as</span>
          <span id="roleDisplay" class="text-cyan-400 font-semibold">Student</span>
        </div>
      </div>

      <!-- Action Button -->
      <a href="login.html" class="inline-flex items-center justify-center gap-2 px-8 py-4 rounded-xl font-semibold bg-gradient-to-r from-[#6a7cff] to-[#22d3ee] text-black transition hover:-translate-y-1 hover:shadow-[0_20px_40px_rgba(34,211,238,.4)] text-center">
        <span>Continue to Login</span>
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="5" y1="12" x2="19" y2="12"></line>
          <polyline points="12 5 19 12 12 19"></polyline>
        </svg>
      </a>
    </div>

  </div>
</div>

<script src="../assets/js/signup.js"></script>

</body>
</html>

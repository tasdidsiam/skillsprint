<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkillSprint | Login</title>
  <link rel="icon" type="image/svg+xml" href="../assets/images/logo.svg">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/login.css" />
</head>
<body class="bg-[#0b0f19] text-[#eaf0ff] min-h-screen flex items-center justify-center px-6 relative light">

<div class="fixed top-6 right-6 z-50">
  <label class="relative inline-flex items-center cursor-pointer">
    <input type="checkbox" id="darkModeToggle" class="sr-only peer" />
    <div class="w-14 h-8 bg-gray-300 peer-checked:bg-gradient-to-r peer-checked:from-[#6a7cff] peer-checked:to-[#22d3ee] rounded-full transition-all duration-300"></div>
    <span class="absolute left-1 top-1 w-6 h-6 bg-white rounded-full shadow-md transition-transform duration-300 peer-checked:translate-x-6"></span>
  </label>
</div>

<div class="relative w-full max-w-md">

  <div class="absolute -inset-1 rounded-3xl bg-gradient-to-r from-[#6a7cff] via-[#22d3ee] to-[#f43f5e] blur-xl opacity-30"></div>

  <div class="relative bg-white/5 border border-white/10 rounded-3xl p-10 backdrop-blur-xl shadow-[0_30px_80px_rgba(0,0,0,.55)]">

    <div class="text-center mb-8">
      <a href="../index.html" class="flex items-center gap-3 justify-center mb-3 transition-transform hover:scale-110 active:scale-95">
        <img src="../assets/images/logo.svg" alt="SkillSprint Logo" class="w-24 h-24 object-contain">
      </a>
      <p class="text-[#cbd5ff] mt-2">Login to your account</p>
    </div>

    <!-- Social Login Section (Hidden for Admin) -->
    <div id="socialLoginSection" class="mt-8 mb-8">
      <p class="text-sm text-center text-[#bfc8ff] mb-6">To continue, login to SkillSprint.</p>
      <div class="flex justify-center gap-6">
        <button type="button" class="social-login-btn w-12 h-12 rounded-full border border-white/10 hover:bg-white/5 flex items-center justify-center" title="Login with Google">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
          </svg>
        </button>

        <button type="button" class="social-login-btn w-12 h-12 rounded-full border border-white/10 hover:bg-white/5 flex items-center justify-center" title="Login with Apple">
          <img src="https://cdn-icons-png.flaticon.com/512/0/747.png" alt="Apple" width="24" height="24" class="object-contain">
        </button>

        <button type="button" class="social-login-btn w-12 h-12 rounded-full border border-white/10 hover:bg-white/5 flex items-center justify-center" title="Login with Microsoft">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="3" y="3" width="8" height="8" fill="#F25022"/>
            <rect x="13" y="3" width="8" height="8" fill="#7FBA00"/>
            <rect x="3" y="13" width="8" height="8" fill="#00A4EF"/>
            <rect x="13" y="13" width="8" height="8" fill="#FFB900"/>
          </svg>
        </button>
      </div>

      <!-- Or Divider -->
      <div class="flex items-center gap-3 my-6">
        <div class="flex-1 h-px bg-white/10"></div>
        <span class="text-sm text-[#bfc8ff]">or</span>
        <div class="flex-1 h-px bg-white/10"></div>
      </div>
    </div>

    <!-- Role Switch -->
    <div class="flex bg-white/5 border border-white/10 rounded-xl p-1 mb-6 gap-1">
      <button id="studentBtn" onclick="setRole('student')" 
        class="flex-1 py-2 rounded-lg bg-gradient-to-r from-[#6a7cff] to-[#22d3ee] text-black font-semibold transition text-sm">
        Student
      </button>
      <button id="employerBtn" onclick="setRole('employer')" 
        class="flex-1 py-2 rounded-lg text-[#eaf0ff] hover:bg-white/10 transition text-sm">
        Employer
      </button>
      <button id="adminBtn" onclick="setRole('admin')" 
        class="flex-1 py-2 rounded-lg text-[#eaf0ff] hover:bg-white/10 transition text-sm">
        Admin
      </button>
    </div>

    <form class="space-y-5" id="loginForm" method="POST">

      <!-- Hidden field for role (will be sent to backend) -->
      <input type="hidden" id="roleInput" name="role" value="student">

      <!-- Error Message -->
      <div id="errorMessage" class="hidden bg-red-500/20 border border-red-500/50 text-red-400 px-4 py-3 rounded-xl text-sm">
        <span id="errorText">Invalid credentials. Please try again.</span>
      </div>

      <input id="emailInput" type="email" placeholder="Student Email"
      class="w-full px-5 py-3.5 rounded-xl bg-[#0f1422] border border-white/10 text-[#eaf0ff] focus:outline-none focus:border-cyan-400 transition">

      <div class="relative">
        <input id="passwordInput"
  type="password"
  placeholder="Password"
  autocomplete="off"
  autocorrect="off"
  autocapitalize="off"
  spellcheck="false"
  class="password-input w-full px-5 py-3.5 rounded-xl bg-[#0f1422] border border-white/10 text-[#eaf0ff] focus:outline-none focus:border-cyan-400 transition">

        <button type="button" id="togglePassword" class="absolute right-4 top-1/2 transform -translate-y-1/2 password-toggle-btn transition hover:opacity-80">
          <svg id="eyeIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
        </button>
      </div>

      <button type="submit" class="w-full py-3.5 rounded-xl font-semibold bg-gradient-to-r from-[#6a7cff] to-[#22d3ee] text-black transition hover:-translate-y-1 hover:shadow-[0_12px_30px_rgba(34,211,238,.35)]">
        Login
      </button>

    </form>

    <div class="flex justify-between items-center text-sm text-[#bfc8ff] mt-6">
      <a href="forget-pass.html" class="hover:text-white transition">Forgot password?</a>
      <a href="signup.html" class="text-cyan-400 hover:underline">Create account</a>
    </div>

  </div>
</div>

<script src="../assets/js/login.js"></script>

</body>
</html>
